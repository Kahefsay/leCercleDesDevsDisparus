<div class="row">
    <carousel [cellWidth]="'100%'" [arrowsOutside]="false" [dots]="true" [objectFit]="'cover'" [autoplay]="false" [loop]="true">
        <div class="carousel-cell row">
            <div style="display: flex; justify-content: center; width: 20%;">
                <img class="img-card-selection" src="{{movieOTM.poster}}">
            </div>
            <mat-card class="card-custom card-selection" style="width: 75%">
                <mat-card-title>
                  {{movieOTM.title}}
                </mat-card-title>
                <mat-card-subtitle>
                  {{movieOTM.runtime}}min
                </mat-card-subtitle>
                <mat-card-content>
                    <p style="margin-bottom: 16px;">
                      {{movieOTM.description}}
                    </p>
                    <div style="display: flex; flex-direction: row; justify-content: flex-end; z-index: 9999">
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="carousel-cell row">
          <div style="display: flex; justify-content: center; width: 20%;">
            <img class="img-card-selection" src="{{bookOTM.image}}">
          </div>
          <mat-card class="card-custom card-selection" style="width: 75%">
            <mat-card-title>
              {{bookOTM.title}}
            </mat-card-title>
            <mat-card-subtitle>
              {{bookOTM.author}}min
            </mat-card-subtitle>
            <mat-card-content>
              <p style="margin-bottom: 16px;">
                {{bookOTM.description}}
              </p>
              <div style="display: flex; flex-direction: row; justify-content: flex-end; z-index: 9999">
                <a mat-raised-button href="{{bookOTM.link}}}" target="_blank">En savoir plus</a>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="carousel-cell">3</div>
        <div class="carousel-cell">4</div>
        <div class="carousel-cell">5</div>
    </carousel>
</div>
